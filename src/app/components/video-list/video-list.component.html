<div class="container mt-4">
    <!-- Search Box -->
    <div class="row mb-4">
      <div class="col-12">
        <input
          type="text"
          [(ngModel)]="searchText"
          placeholder="Search videos..."
          class="form-control"
          (input)="filterVideos()"
        />
      </div>
    </div>
  
    <!-- Video Grid -->
    <div class="row">
      <div
        *ngFor="let video of filteredVideos"
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
      >
        <!-- Card -->
        <div class="card h-100">
          <!-- Thumbnail -->
          <a
            [href]="video.videoUrl"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              [src]="'https://img.youtube.com/vi/' + video.videoId + '/mqdefault.jpg'"
              alt="{{ video.title }}"
              class="card-img-top"
            />
          </a>
  
          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">
              <a
                [href]="video.videoUrl"
                target="_blank"
                rel="noopener noreferrer"
                class="text-decoration-none text-primary"
              >
                {{ video.title }}
              </a>
            </h5>
            <p
              *ngIf="video.description"
              class="card-text text-muted"
            >
              {{ video.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
