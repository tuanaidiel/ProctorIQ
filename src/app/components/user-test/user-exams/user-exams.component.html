   <div class="user-exams-container">
    <h1>User Exams</h1>
    <div class="exam-table-container">
      <table class="exam-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Started On</th>
            <th>Finished On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exam of userExams">
            <td>{{ exam.title }}</td>
            <td>{{ exam.description }}</td>
            <td>
                <span 
                  class="status" 
                  [ngClass]="{
                    'in-progress': exam.status === 'In Progress',
                    'completed': exam.status === 'Completed'
                  }">
                  {{ exam.status }}
                </span>
              </td>
              
            <td>{{ exam.startedOn | date: 'MMM d, y'  }}</td>
            <td>
              {{ exam.finishedOn ? (exam.finishedOn | date: 'MMM d, y' ) : 'In Progress' }}
            </td>
            <td>
              <button 
              class="btn view-btn" 
              *ngIf="exam.finishedOn" 
              (click)="takeToCompletedExam(exam.examId)">
              View Details
            </button>
              <button 
                class="btn resume-btn" 
                *ngIf="!exam.finishedOn" 
                (click)="resumeExam(exam.examId)">
                Resume
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
