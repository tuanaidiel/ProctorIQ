<div class="container mt-5">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
            <h2 class="text-primary mb-4">Exam Details</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Course Name:</strong> {{course?.title}}
                </li>
                <li class="list-group-item">
                    <strong>Description:</strong> {{course?.description}}
                </li>
                <li class="list-group-item">
                    <strong>Number of Questions:</strong> 10
                </li>
                <li class="list-group-item">
                    <strong>Duration:</strong> 15 minutes
                </li>
                <li class="list-group-item">
                    <strong>Passing Score:</strong> 70%
                </li>
                <li class="list-group-item">
                    <strong>Total Marks:</strong> 100
                </li>
            </ul>
        </div>

        <!-- Right Column -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="image-container">
                <img
                    src="../../../../assets/certifications/certification.png"
                    alt="Exam Preparation"
                    class="img-fluid rounded shadow"
                />
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-secondary me-3" (click)="goBack()">Go Back</button>
        <button class="btn btn-primary" (click)="startExam()">Start Exam</button>
    </div>
</div>
