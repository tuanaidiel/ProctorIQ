<div class="container mt-4">
    <!-- Interpolation and Property Binding -->
    <h1>Welcome to {{ appName }}!</h1>
    <img [src]="logoUrl" alt="App Logo" class="app-logo" [title]="appDescription" />

    <!-- Two-Way Binding -->
    <div class="mt-3">
        <label for="username">Enter your name: </label>
        <input id="username" [(ngModel)]="username" class="form-control" placeholder="Type your name" />
        <p *ngIf="username">Hello, {{ username }}!</p>
    </div>

    <!-- *ngIf, *ngElse -->
    <div class="mt-3">
        <button class="btn btn-primary" (click)="toggleWelcome()">Toggle Welcome Message</button>
        <ng-container *ngIf="isWelcomeVisible; else noWelcome">
            <p class="text-success mt-2">Welcome to our Angular app!</p>
        </ng-container>
        <ng-template #noWelcome>
            <p class="text-danger mt-2">The welcome message is hidden.</p>
        </ng-template>
    </div>

    <!-- *ngFor -->
    <div class="mt-3">
        <h2>Technologies We Use:</h2>
        <ul class="list-group">
            <li *ngFor="let tech of technologies" class="list-group-item">
                {{ tech }}
            </li>
        </ul>
    </div>

    <!-- Event Binding -->
    <div class="mt-3">
        <button class="btn btn-success" (click)="incrementCounter()">Click Me</button>
        <p>You clicked the button {{ clickCounter }} times.</p>
    </div>

    <!-- Attribute Directives: ngClass and ngStyle -->
    <div class="mt-3">
        <h2 [ngClass]="getClass()" [ngStyle]="getStyle()">
            Dynamic Styling Example
        </h2>
        <button class="btn btn-warning" (click)="toggleHighlight()">Toggle Highlight</button>
    </div>
</div>
<div class="container">
    <app-data-bindings-latest></app-data-bindings-latest>

</div>
